<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <div>
        <label for="roast-selection"><strong>Roast</strong></label><br>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select><br>
        <label for="search-coffee"><strong>Coffee Name</strong></label><br>
        <input type="text" id="search-coffee"><br>
        <input id="submit_search" type="submit">
    </div>

    <div>
        <h2>Add a Coffee</h2>
        <label for="add-coffee-roast"><strong>Roast</strong></label><br>
        <select id="add-coffee-roast">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select><br>
        <label for="add-coffee-name"><strong>Name</strong></label><br>
        <input type="text" id="add-coffee-name"><br>
        <input id="submit_addCoffee" type="submit">
    </div>

    <div id="coffees"></div>

    <script src="main.js"></script>
</body>
</html>
