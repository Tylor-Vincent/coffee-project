<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"><strong>Roast</strong></label><br>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select><br>
        <label for="search-coffee"><strong>Coffee Name</strong></label><br>
        <input type="text" id="search-coffee"><br>
        <input id="submit" type="submit" />
    </form>

    <form>
        <h2>Add a Coffee</h2>
        <label for="add-coffee"><strong>Roast</strong></label><br>
        <select id="add-coffee">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select><br>
        <label for="add-a-coffee"><strong>Name</strong></label><br>
        <input type="text" id="add-a-coffee"><br>
        <input id="submit" type="submit" />
    </form>

    <div id="coffees"></div>

    <script src="main.js"></script>
</body>
</html>
